<div class="all-images wrapper">
  <div class="all-images container flex" *ngIf="imageService.imagesArrayObservable | async; else empty">
    <div class="image-block-wrapper" *ngFor="let image of (imageService.imagesArrayObservable | async)">
      <app-image-item [image]="image"></app-image-item>
    </div>
  </div>
  <ng-template #empty>
    <div class="no-images">
      You have not added images yet. Click on + to add.
    </div>
  </ng-template>
</div>

<div class="add-new-image-wrapper">
  <app-add-plus-button></app-add-plus-button>
</div>
