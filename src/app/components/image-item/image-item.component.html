<div class="image-item wrapper"
     [katTooltip]="image.tooltip.text"
     [katTooltipColour]="image.tooltip.color"
     [katTooltipPositionX]="image.tooltip.posX"
     [katTooltipPositionY]="image.tooltip.posY">
  <img class="img image"
       [src]="image.imageContent"
       [alt]="image.tooltip.text"
       (click)="openDetails()">
  <div class="view-details"
       (click)="openDetails()">
    <mat-icon>
      <i class="material-icons">
        zoom_in
      </i>
    </mat-icon>
  </div>
  <div class="action-buttons-wrapper">
    <div class="buttons-container">
      <button mat-raised-button
              color="primary"
              class="btn btn-edit action-button"
              routerLink="edit/{{image.id}}">
        <mat-icon>
          <i class="material-icons">
            create
          </i>
        </mat-icon>
      </button>
      <button mat-raised-button
              color="warn"
              class="btn btn-delete action-button"
              (click)="imageService.deleteImage(image.id)">
        <mat-icon>
          <i class="material-icons">
            delete_outline
          </i>
        </mat-icon>
      </button>
    </div>
  </div>
</div>
