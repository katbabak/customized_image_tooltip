<div class="pop-up wrapper">
  <div class="pop-up container">
    <div class="add-new-image-pop-up" *ngIf="data.state === dialogStates.CREATE">
      <app-add-or-update-image (popUpClosed)="getPopUpState($event)"></app-add-or-update-image>
    </div>
    <div class="image-details-view"
         *ngIf="data.state === dialogStates.DETAILS">
      <app-image-details [image]="data.imageData"></app-image-details>
    </div>
  </div>
</div>
